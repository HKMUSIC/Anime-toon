<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:Arial}
    .wrap{max-width:900px;margin:20px auto;padding:10px}
    video{width:100%;border-radius:12px;background:#000}
    .title{margin-top:12px;text-align:center;font-size:20px;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <video id="player" controls playsinline></video>
    <div class="title" id="title"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const video = document.getElementById('player');
    const titleEl = document.getElementById('title');

    const v = params.get('video') || '';
    const t = params.get('title') || 'Untitled';

    titleEl.textContent = decodeURIComponent(t);
    if (v) {
      const src = decodeURIComponent(v);
      // set source
      const s = document.createElement('source');
      s.src = src;
      s.type = 'video/mp4';
      video.appendChild(s);
      video.load();
      // autoplay only if allowed by browser; user may need to press play on mobile
      // video.play().catch(()=>{});
    }
  </script>
</body>
</html>
